{% extends 'blog/base.html' %}
{% block content %}
<div class="centerlist">
  {% if post_list %}
    {% for post in post_list %}
    <div class="post background border border-dark">
      <h1 class="m-2"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <div class="date m-2">
        <p>Created On: {{ post.created_date | date:"d-m-y" }}</p>
      </div>
      <a class="m-2" href="{% url 'post_detail' pk=post.pk %}"> Comments: {{ post.approved_comments.count }}</a>
    </div>
    {% endfor %}
  {% else %}
  <div class="text-center post border-dark border background">
    <h1>There are no posts right now!</h1>
  </div>
  {% endif %}
  </div>
{% endblock %}
